<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Test - Garou System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-900 text-white min-h-screen">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-green-500 mb-6">üîß Function Test Panel</h1>
        
        <div class="space-y-4">
            <!-- Test Validate Key -->
            <div class="p-4 border border-blue-500 rounded">
                <h2 class="text-xl text-blue-400 mb-2">1. Test Validate Key</h2>
                <input type="text" id="test-key" placeholder="Garou-XXXXXX" class="w-full p-2 bg-black border border-gray-600 rounded mb-2">
                <button onclick="testValidateKey()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Test Validate Key
                </button>
                <div id="validate-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>

            <!-- Test Save Key -->
            <div class="p-4 border border-green-500 rounded">
                <h2 class="text-xl text-green-400 mb-2">2. Test Save Key</h2>
                <button onclick="testSaveKey()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                    Test Save New Key
                </button>
                <div id="save-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>

            <!-- Test Track Usage -->
            <div class="p-4 border border-yellow-500 rounded">
                <h2 class="text-xl text-yellow-400 mb-2">3. Test Track Usage</h2>
                <button onclick="testTrackUsage()" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
                    Test Track Usage
                </button>
                <div id="track-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>
        </div>
    </div>

    <script>
        async function testValidateKey() {
            const key = document.getElementById('test-key').value || 'Garou-test123';
            const resultDiv = document.getElementById('validate-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/validate-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }

        async function testSaveKey() {
            const resultDiv = document.getElementById('save-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/save-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        key: 'Garou-test456',
                        duration: 30,
                        maxAttacks: 100
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }

        async function testTrackUsage() {
            const resultDiv = document.getElementById('track-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/track-usage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        key: 'Garou-test456',
                        attacksUsed: 1
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }
    </script>
</body>
</html>
