<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test - Garou System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-900 text-white min-h-screen">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-green-500 mb-6">üß™ Database Test Panel</h1>
        
        <div class="space-y-4">
            <!-- Test 1: Simple Function -->
            <div class="p-4 border border-blue-500 rounded">
                <h2 class="text-xl text-blue-400 mb-2">1. Test Simple Function</h2>
                <button onclick="testSimple()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Test Simple Function
                </button>
                <div id="simple-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>

            <!-- Test 2: Database Connection -->
            <div class="p-4 border border-green-500 rounded">
                <h2 class="text-xl text-green-400 mb-2">2. Test Database Connection</h2>
                <button onclick="testDatabase()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                    Test Database Connection
                </button>
                <div id="db-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>

            <!-- Test 3: Check Tables -->
            <div class="p-4 border border-yellow-500 rounded">
                <h2 class="text-xl text-yellow-400 mb-2">3. Check Database Tables</h2>
                <button onclick="checkTables()" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
                    Check Tables
                </button>
                <div id="tables-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>

            <!-- Test 4: Setup Database -->
            <div class="p-4 border border-red-500 rounded">
                <h2 class="text-xl text-red-400 mb-2">4. Setup Database Tables</h2>
                <button onclick="setupDatabase()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    Setup Database
                </button>
                <div id="setup-result" class="mt-2 p-2 bg-gray-800 rounded hidden"></div>
            </div>
        </div>
    </div>

    <script>
        async function testSimple() {
            const resultDiv = document.getElementById('simple-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/.netlify/functions/test-simple');
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Testing database connection...';
            
            try {
                const response = await fetch('/.netlify/functions/test-db');
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }

        async function checkTables() {
            const resultDiv = document.getElementById('tables-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Checking tables...';
            
            try {
                const response = await fetch('/.netlify/functions/database/check-database');
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }

        async function setupDatabase() {
            const resultDiv = document.getElementById('setup-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Setting up database tables...';
            
            try {
                const response = await fetch('/.netlify/functions/database/setup-database');
                const data = await response.json();
                resultDiv.innerHTML = `<span class="text-green-400">‚úÖ SUCCESS:</span> ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-400">‚ùå ERROR:</span> ${error.message}`;
            }
        }
    </script>
</body>
</html>
